    <script src="./underscore-umd-min.js"></script>
    <script>
        let foo = [
            {
                name: '고구마',

            {

            },

        ];
        const bar = _.sortBy(foo, (item) => item.name);
        console.log(bar);
        console.log("==============");
        const foobar = _(foo).sortBy(foo, (item) => item.name);
        console.log(foobar);
  </script>
